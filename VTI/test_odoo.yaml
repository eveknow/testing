version: 0.0
nameTest: LoadTestVTI-NIM
browser: chome
web: "http://61.28.239.221/vi/web/login"
resizeWindow:
  name: thangta
  width: 500
  height: 300
hooks:
  pageLogin:
    - webDriver: Title # lấy tiêu đề
      description: 'Lấy Tilte của Pages'
    - webDriver: FindElement
      description: 'Điền tên đăng nhập'
      webElement:
        by: ByCSSSelector
        value: '#login'
        ignored: True
      actions:
        - action: Sendkeys #đánh chữ vào ô input
          value : 'usernameInDB'
    - webDriver: FindElement
      description: 'Điền Password'
      webElement:
        by: ByCSSSelector
        value: '#password'
        ignored: True
      actions:
        - action: Sendkeys #đánh chữ vào ô input
          value : 'passwordInDB'
    - webDriver: FindElement
      description: 'Ấn Đăng nhập'
      webElement:
        by: ByXPATH
        value: '//button[contains(text(),"Đăng nhập")]'
        ignored: True
      actions:
        - action: Click #click vào element
    - webDriver: SetImplicitWaitTimeout #set timeout bắt element
      description: 'Thực hiện chờ síu'
      timeout: 60

  pageMain:
    - webDriver: Title # lấy tiêu đề
      description: 'Lấy Tilte của Pages'
    - webDriver: FindElement
      description: 'Ấn Point of Sale'
      webElement:
        by: ByXPATH
        value: '//div[contains(text(),"Point of Sale")]'
        ignored: True
      actions:
        - action: Click #click vào element
    - webDriver: FindElement
      description: 'Click nut Resume'
      webElement:
        by: ByCSSSelector
        value: '[data-name="open_ui"]'
        ignored: True
      actions:
        - action: Click #click vào element
    - webDriver: Title # lấy tiêu đề
      description: 'Lấy Tilte của Pages'
    - webDriver: SleepAction #set timeout bắt element
      description: 'Ngủ Tý'
      timeout: 30
    - webDriver: FindElement
      description: 'Chon T1'
      webElement:
        by: ByCSSSelector
        value: '.table'
        ignored: True
      actions:
        - action: Click #click vào element
    - webDriver: FindElement
      description: 'Chon Bún'
      webElement:
        by: ByCSSSelector
        value: '[data-category-id="3"]'
        ignored: True
      actions:
        - action: Click #click vào element
    - webDriver: FindElement
      description: 'Chon Bún chả giò'
      webElement:
        by: ByCSSSelector
        value: '#article_product_92'
        ignored: True
      actions:
        - action: Click #click vào element
    - webDriver: FindElement
      description: 'Chon chả tiền'
      webElement:
        by: ByCSSSelector
        value: '.button.pay'
        ignored: True
      actions:
        - action: Click #click vào element
    - webDriver: FindElement
      description: 'Chon cash Payment'
      webElement:
        by: ByCSSSelector
        value: '[data-id="35"]'
        ignored: True
      actions:
        - action: Click #click vào element
    - webDriver: FindElement
      description: 'chọn tiền 99999'
      webElement:
        by: ByCSSSelector
        value: '[data-action="9"]'
        ignored: True
      actions:
        - action: Click #click vào element
        - action: Click #click vào element
        - action: Click #click vào element
        - action: Click #click vào element
        - action: Click #click vào element
    - webDriver: FindElement
      description: 'Ấn Point of Sale'
      webElement:
        by: ByXPATH
        value: '//span[contains(text(),"Validate")]'
        ignored: True
      actions:
        - action: Click #click vào element
    - webDriver: Screenshot # chụp màng hình
      description: 'Chụp Ảnh Receipt'

version: 0.0
nameTest: TestAwingu
browser: chome
web: "https://sso.vngcloud.vn/cas"
resizeWindow:
  name: thangta
  width: 500
  height: 300
hooks:
  pageLogin:
    - webDriver: Title # lấy tiêu đề
    - webDriver: FindElement
      webElement:
        by: ByCSSSelector
        value: '#username'
        ignored: True
      actions:
        - action: Sendkeys #đánh chữ vào ô input
          value : 'usernameInDB'
    - webDriver: FindElement
      webElement:
        by: ByCSSSelector
        value: '#password'
        ignored: True
      actions:
        - action: Sendkeys #đánh chữ vào ô input
          value : 'passwordInDB'
    - webDriver: FindElement
      webElement:
        by: ByCSSSelector
        value: '[value="Login"]'
        ignored: True
      actions:
        - action: Click #click vào element
    - webDriver: SetImplicitWaitTimeout #set timeout bắt element
      timeout: 10
